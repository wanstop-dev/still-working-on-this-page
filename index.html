<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #dff7d4; /* Soft green background */
            background-image: url('animal-crossing-background.png'); /* Replace with a cozy Animal Crossing style background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #34a853; /* Animal Crossing-style green */
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px #ffffff, -2px -2px #ffffff;
        }
        p {
            color: #5c3a00; /* Warm brown text */
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px #ffffff, -1px -1px #ffffff;
        }
        .container {
            padding: 30px;
            border: 8px solid #f4b183; /* Warm orange border */
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="underconstruction.png" alt="Under Construction">
        <h1>We're still fixing up some things.</h1>
        <p>Momo can't wait to open Wanstop soon!</p>
    </div>
</body>
</html>
